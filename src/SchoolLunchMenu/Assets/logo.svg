<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#343a40"/>

  <!-- Plate / tray -->
  <ellipse cx="128" cy="148" rx="88" ry="56" fill="#f8f9fa" stroke="#dee2e6" stroke-width="3"/>
  <ellipse cx="128" cy="148" rx="72" ry="44" fill="#ffffff" stroke="#dee2e6" stroke-width="1.5"/>

  <!-- Calendar grid overlay -->
  <rect x="72" y="60" width="112" height="88" rx="6" fill="#ffffff" opacity="0.92" stroke="#343a40" stroke-width="2"/>

  <!-- Calendar header bar -->
  <rect x="72" y="60" width="112" height="20" rx="6" fill="#343a40"/>
  <rect x="72" y="74" width="112" height="6" fill="#343a40"/>

  <!-- Calendar grid lines -->
  <line x1="94" y1="80" x2="94" y2="148" stroke="#dee2e6" stroke-width="0.8"/>
  <line x1="116" y1="80" x2="116" y2="148" stroke="#dee2e6" stroke-width="0.8"/>
  <line x1="138" y1="80" x2="138" y2="148" stroke="#dee2e6" stroke-width="0.8"/>
  <line x1="160" y1="80" x2="160" y2="148" stroke="#dee2e6" stroke-width="0.8"/>
  <line x1="72" y1="97" x2="184" y2="97" stroke="#dee2e6" stroke-width="0.8"/>
  <line x1="72" y1="114" x2="184" y2="114" stroke="#dee2e6" stroke-width="0.8"/>
  <line x1="72" y1="131" x2="184" y2="131" stroke="#dee2e6" stroke-width="0.8"/>

  <!-- Day-of-week header text -->
  <text x="83" y="74" fill="#ffffff" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle">M</text>
  <text x="105" y="74" fill="#ffffff" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle">T</text>
  <text x="127" y="74" fill="#ffffff" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle">W</text>
  <text x="149" y="74" fill="#ffffff" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle">T</text>
  <text x="172" y="74" fill="#ffffff" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle">F</text>

  <!-- Green "safe" day highlights -->
  <rect x="73" y="81" width="20" height="15" rx="2" fill="#e8f5e9"/>
  <rect x="117" y="81" width="20" height="15" rx="2" fill="#e8f5e9"/>
  <rect x="139" y="98" width="20" height="15" rx="2" fill="#e8f5e9"/>
  <rect x="73" y="115" width="20" height="15" rx="2" fill="#e8f5e9"/>
  <rect x="161" y="115" width="22" height="15" rx="2" fill="#e8f5e9"/>

  <!-- Favorite star -->
  <text x="149" y="93" fill="#ff8c00" font-family="Arial" font-size="12" text-anchor="middle">&#9733;</text>

  <!-- Green dot indicators -->
  <circle cx="83" cy="88" r="2.5" fill="#155724"/>
  <circle cx="127" cy="88" r="2.5" fill="#155724"/>
  <circle cx="149" cy="105" r="2.5" fill="#155724"/>
  <circle cx="83" cy="122" r="2.5" fill="#155724"/>
  <circle cx="172" cy="122" r="2.5" fill="#155724"/>

  <!-- Orange favorite star accent at top -->
  <text x="168" y="56" fill="#ff8c00" font-family="Arial" font-size="20" text-anchor="middle">&#9733;</text>
</svg>
