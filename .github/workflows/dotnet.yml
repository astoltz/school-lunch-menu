name: .NET Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore src/SchoolLunchMenu/SchoolLunchMenu.csproj -r win-x64

      - name: Build
        run: dotnet build src/SchoolLunchMenu/SchoolLunchMenu.csproj --configuration ${{ matrix.configuration }} --no-restore

      - name: Publish
        run: dotnet publish src/SchoolLunchMenu/SchoolLunchMenu.csproj --configuration ${{ matrix.configuration }} --no-build --self-contained -r win-x64 -o publish/${{ matrix.configuration }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SchoolLunchMenu-${{ matrix.configuration }}
          path: publish/${{ matrix.configuration }}/
