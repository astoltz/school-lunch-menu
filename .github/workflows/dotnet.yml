name: .NET Build

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          $ref = "${{ github.ref }}"
          if ($ref -match '^refs/tags/v(.+)$') {
            $version = $Matches[1]
          } else {
            # Read version from csproj as fallback
            [xml]$proj = Get-Content school-lunch-menu.Windows/SchoolLunchMenu.csproj
            $version = $proj.Project.PropertyGroup.Version | Where-Object { $_ } | Select-Object -First 1
            if (-not $version) { $version = "0.0.0" }
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore school-lunch-menu.Windows/SchoolLunchMenu.csproj -r win-x64

      - name: Build
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $gitCommit = "${{ github.sha }}".Substring(0, 7)
          $gitBranch = "${{ github.ref_name }}"
          $buildNumber = "${{ github.run_number }}"

          dotnet build school-lunch-menu.Windows/SchoolLunchMenu.csproj `
            --configuration ${{ matrix.configuration }} `
            --no-restore `
            -p:Version=$version `
            -p:AssemblyVersion=$version.0 `
            -p:FileVersion=$version.$buildNumber `
            -p:InformationalVersion="$version+$gitCommit ($gitBranch)"

      - name: Test
        run: dotnet test tests/SchoolLunchMenu.Tests/SchoolLunchMenu.Tests.csproj --configuration ${{ matrix.configuration }} --no-build --verbosity normal

      - name: Publish
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $gitCommit = "${{ github.sha }}".Substring(0, 7)
          $gitBranch = "${{ github.ref_name }}"
          $buildNumber = "${{ github.run_number }}"

          dotnet publish school-lunch-menu.Windows/SchoolLunchMenu.csproj `
            --configuration ${{ matrix.configuration }} `
            --self-contained `
            -r win-x64 `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:Version=$version `
            -p:AssemblyVersion=$version.0 `
            -p:FileVersion=$version.$buildNumber `
            -p:InformationalVersion="$version+$gitCommit ($gitBranch)" `
            -o publish/${{ matrix.configuration }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SchoolLunchMenu-${{ matrix.configuration }}
          path: publish/${{ matrix.configuration }}/
